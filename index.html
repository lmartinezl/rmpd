      /* Utilidades */

        background: linear-gradient(90deg, var(--bs-primary), #5b9bff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @media (min-width: 992px) {
        .hero-min-h { min-height: 78vh; }
      }

    <!-- Hero -->
    <header id="inicio" class="hero">
      <div class="container">
        <div class="row align-items-center">

    </header>

   
    <!-- Botón volver arriba -->
    <button id="toTop" class="btn btn-primary rounded-circle" aria-label="Volver arriba">
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIa6Y2K1qU9QqtN0I12HSMKxPYfuzMdGII4iI9Ad5k"
      crossorigin="anonymous"
    ></script>

    <script>
      // Año dinámico
      document.getElementById('year').textContent = new Date().getFullYear();

      // Validación simple de formularios (Bootstrap)
      (() => {
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();

      // Botón volver arriba
      const toTopBtn = document.getElementById('toTop');
      const toggleToTop = () => {
        if (window.scrollY > 300) {
          toTopBtn.style.display = 'inline-flex';
        } else {
          toTopBtn.style.display = 'none';
        }
      };
      window.addEventListener('scroll', toggleToTop);
      toTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

      // Modo oscuro opcional (detectar preferencia)
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) document.documentElement.setAttribute('data-bs-theme', 'dark');
    </script>
